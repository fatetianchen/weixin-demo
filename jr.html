<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Gamepoch</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/jr.css"/>
		<script>
//  	设置手机端像素与pc端像素对等
			var pixclPatio = 1 / window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+pixclPatio+',minimum-scale='+pixclPatio+',maximum-scale='+pixclPatio+',user-scalable=no" />');
			
			var html = document.getElementsByTagName('html')[0];
			var pageWidth = html.getBoundingClientRect().width;
			html.style.fontSize = pageWidth / 16 + 'px';
		</script>
	</head>
	<body>
		<div class="C-mian mian-top">
			死亡班机2 线下赛
		</div>
		<div class="C-mian clearfix  por">
			<div class="poa"></div>
			日期：2016.5.6——5.7
		</div>
		
		<div class="C-mian clearfix por">
			<div class="poa"></div>
			时间：pm 3:00-5:00
		</div>
		<div class="C-mian clearfix por">
			<div class="poa"></div>
			每位：100元			
		</div>
		<div class="C-mian clearfix por pl">
			<div class="poa"></div>
			<input type="number" id="rens" placeholder="报名人数"  class="fl"/>
			<span id="rens-text"></span>
		</div>
		<div class="C-mian clearfix por pl">
			<div class="poa"></div>
			<input type="number" id="phone" placeholder="输入手机号码"  class="fl phone"/>
			<span id="phone-text"></span>
		</div>
		<div class="C-mian clearfix por pl">
			<div class="poa"></div>
			<input type="text" id="name" placeholder="输入姓名"  class="fl"/>
			<span id="name-text"></span>
		</div>
		<div class="C-button">
			<button class="bth">
				我要加入
			</button>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
	$("#name").blur(function() {
	         	var user = $("#name").val();
	         	var name = /^[a-zA-Z\u4e00-\u9fa5]+$/;
	         	if(user.length == "") {
	         		$("#name-text").text("名字不能为空").css('color','#fe4a4a');
	         		return false;
	         	}else if(!name.test(user)){
	         		$("#name-text").text("名字不正确").css('color','#fe4a4a');
					return false;
	         	}else{
	         		$("#name-text").html("输入正确").css('color','green');
					return false;
	         	}
	         })
			$("#phone").blur(function isPhoneNo() {
	         	var user = $("#phone").val();
	         	var pattern = /^1[34578]\d{9}$/; 
	         	if(user.length == "") {
	         		$("#phone-text").text("号码不能为空").css('color','#fe4a4a');
	         		return false;
	         	}else if(!pattern.test(user)){
					$("#phone-text").html("请输入11位号码").css('color','#fe4a4a');
					return false;
	         	}else {
	         		$("#phone-text").html("输入正确").css('color','green');
					return false;
	         	}
	         })	
	$("#rens").blur(function() {
	         	var user = $("#rens").val();
	         	if(user.length == "") {
	         		$("#rens-text").text("人数不能为空").css('color','#fe4a4a');
	         		return false;
	         	}else{
	         		$("#rens-text").html("输入正确").css('color','green');
					return false;
	         	}
	         })
	function isPhoneNo(phone) {   
		var pattern = /^1[34578]\d{9}$/;   
		return pattern.test(phone);   
	}  
	function isChinaName(name) {  
		var pattern = /^[a-zA-Z\u4e00-\u9fa5]+$/;  
		return pattern.test(name);  
	} 

		function formValidate() {
		 var str = '';
		 //判断人数
		if($.trim($('#rens').val()).length == 0) {
			str += '人数没有输入\n';
			$('#rens').focus();
		}
		 // 判断名称
		if($.trim($('#name').val()).length == 0) {
			str += '姓名没有输入\n';
			$('#name').focus();
		}else if(isChinaName($.trim($('#name').val())) == false){
			str += '姓名不正确\n';
			$('#name').focus();
		}
		 
		 // 判断手机号码
		if ($.trim($('#phone').val()).length == 0) { 
			str += '手机号没有输入\n';
			$('#phone').focus();
		} else if(isPhoneNo($.trim($('#phone').val())) == false){
			str += '手机号码不正确\n';
			$('#phone').focus();
		}
		 
		 // 如果没有错误则提交
		if(str != '') {
		  alert(str);
		  return false;
		} else {
//		  $('.auth-form').submit();
			alert('完成');
		 }
		}
		 
		$('.bth').on('click', function() {
		 formValidate();
		});
	</script>
</html>
