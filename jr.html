<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Gamepoch</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/jr.css"/>
		<script>
//  	设置手机端像素与pc端像素对等
			var pixclPatio = 1 / window.devicePixelRatio;
			document.write('<meta name="viewport" content="width=device-width,initial-scale='+pixclPatio+',minimum-scale='+pixclPatio+',maximum-scale='+pixclPatio+',user-scalable=no" />');
			
			var html = document.getElementsByTagName('html')[0];
			var pageWidth = html.getBoundingClientRect().width;
			html.style.fontSize = pageWidth / 16 + 'px';
		</script>
	</head>
	<body>
		<div class="C-mian mian-top">
			死亡班机2 线下赛
		</div>
		<div class="C-mian clearfix  por">
			<div class="poa"></div>
			日期：2016.5.6——5.7
		</div>
		
		<div class="C-mian clearfix por">
			<div class="poa"></div>
			时间：pm 3:00-5:00
		</div>
		<div class="C-mian clearfix por">
			<div class="poa"></div>
			每位：100元			
		</div>
		<div class="C-mian clearfix por pl">
			<div class="poa"></div>
			<input type="number" id="rens" placeholder="报名人数"  class="fl"/>
			<span id="rens-text"></span>
		</div>
		<div class="C-mian clearfix por pl">
			<div class="poa"></div>
			<input type="number" id="phone" placeholder="输入手机号码"  class="fl phone"/>
			<span id="phone-text"></span>
		</div>
		<div class="C-mian clearfix por pl">
			<div class="poa"></div>
			<input type="text" id="name" placeholder="输入姓名"  class="fl"/>
			<span id="name-text"></span>
		</div>
		<div class="C-button clearfix">
			<button class="bth-y fl">
			</button>
			<button class="bth fl" type="submit">
				我要加入
			</button>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/jr.js" type="text/javascript" charset="utf-8"></script>
</html>
